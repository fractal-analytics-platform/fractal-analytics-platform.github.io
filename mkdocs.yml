site_name: Fractal Analytics Platform

repo_url: https://github.com/fractal-analytics-platform/
repo_name: fractal-analytics-platform

markdown_extensions:
- admonition
- pymdownx.details
- pymdownx.magiclink
- pymdownx.snippets:
    check_paths: true
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist
- toc:
    permalink: true
- attr_list
- md_in_html

theme:
  name: "material"
  custom_dir: "docs/overrides"
  features:
    - content.code.annotate
    - content.code.copy
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: white
    accent: light blue
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index


nav:
  - Home page: index.md
  - Fractal V2: version_2/
  
# Include some page, without including them in the ToC
# not_in_nav: something.md

extra_css:
  - extra.css

